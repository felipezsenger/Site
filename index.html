<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | Seu Nome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            /* Tema Claro */
            --bg-color: #e9e9e9;
            --text-color: #1a1a1a;
            --card-bg-color: rgba(255, 255, 255, 0.65);
            --button-bg-color: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --cursor-color: #222;
        }

        body.dark-mode {
            /* Tema Escuro */
            --bg-color: #050505;
            --text-color: #f5f5f5;
            --card-bg-color: rgba(18, 18, 18, 0.65);
            --button-bg-color: #1e1e1e;
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --cursor-color: #fff;
        }

        /* Estilos Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            cursor: none;
        }

        /* Canvas para a cena 3D */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Container Principal */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: var(--card-bg-color);
            backdrop-filter: blur(15px) saturate(150%);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.2s ease-out, background-color 0.4s ease, border-color 0.4s ease;
            position: relative;
            z-index: 2;
        }

        /* Perfil */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--text-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out, border-color 0.4s ease;
        }

        .username { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
        .description { font-size: 1rem; color: var(--text-color); opacity: 0.8; margin-bottom: 30px; }

        /* Botões de Link */
        .links-container { display: flex; flex-direction: column; gap: 16px; }

        .link-button {
            display: flex; align-items: center; justify-content: center;
            gap: 12px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            text-decoration: none; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; font-weight: 600;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 20px -5px var(--shadow-color);
        }
        .link-button i { font-size: 1.3rem; }
        
        /* Botão de Alternância de Tema */
        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--button-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s ease; z-index: 10;
        }
        .theme-toggle .fa-sun { display: none; } .theme-toggle .fa-moon { display: block; }
        .dark-mode .theme-toggle .fa-sun { display: block; } .dark-mode .theme-toggle .fa-moon { display: none; }

        /* Cursor Personalizado */
        .cursor-dot, .cursor-outline {
            pointer-events: none; position: fixed;
            border-radius: 50%;
            transition: opacity 0.3s ease, transform 0.2s ease, width 0.3s ease, height 0.3s ease;
            z-index: 999;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--cursor-color); transform: translate(-50%, -50%);}
        .cursor-outline { width: 40px; height: 40px; border: 2px solid var(--cursor-color); transform: translate(-50%, -50%);}
        .cursor-magnetic { transform: translate(-50%, -50%) scale(2); background-color: rgba(128,128,128,0.2); border: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    
    <main class="container">
        <div class="theme-toggle" id="theme-toggle-button" title="Alternar tema">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>

        <header>
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-picture magnetic">
            <h1 class="username">@seuusuario</h1>
            <p class="description">Navegue pelos meus links no espaço 3D.</p>
        </header>

        <div class="links-container">
            <a href="#" target="_blank" class="link-button magnetic"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" target="_blank" class="link-button magnetic"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="#" target="_blank" class="link-button magnetic"><i class="fab fa-github"></i> GitHub</a>
            <a href="#" target="_blank" class="link-button magnetic"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
            <a href="#" target="_blank" class="link-button magnetic"><i class="fas fa-globe"></i> Website Pessoal</a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Lógica do Cursor Personalizado ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            cursorDot.style.left = `${clientX}px`; cursorDot.style.top = `${clientY}px`;
            cursorOutline.style.left = `${clientX}px`; cursorOutline.style.top = `${clientY}px`;
        });
        document.querySelectorAll('.magnetic').forEach(el => {
            el.addEventListener('mouseenter', () => cursorOutline.classList.add('cursor-magnetic'));
            el.addEventListener('mouseleave', () => cursorOutline.classList.remove('cursor-magnetic'));
        });

        // --- Lógica de Tema ---
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const body = document.body;
        const applyTheme = (theme) => {
            body.className = theme === 'dark' ? 'dark-mode' : '';
            if (window.update3DTheme) window.update3DTheme(theme);
        };
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        themeToggleButton.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Lógica da Cena 3D com Three.js ---
        let scene, camera, renderer, shape;
        const darkColor = 0x888888;
        const lightColor = 0x444444;

        function init3D() {
            // Cena
            scene = new THREE.Scene();
            
            // Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderizador
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Geometria (o objeto 3D)
            const geometry = new THREE.TorusKnotGeometry(1.5, 0.3, 100, 16);
            const material = new THREE.MeshStandardMaterial({
                color: body.classList.contains('dark-mode') ? darkColor : lightColor,
                roughness: 0.5,
                metalness: 0.8
            });
            shape = new THREE.Mesh(geometry, material);
            scene.add(shape);

            // Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Animação
            animate();
        }

        // Função de animação (loop)
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            shape.rotation.x = elapsedTime * 0.1;
            shape.rotation.y = elapsedTime * 0.2;
            
            renderer.render(scene, camera);
        }

        // Atualiza a cor do objeto 3D ao mudar o tema
        window.update3DTheme = (theme) => {
            if (shape) {
                shape.material.color.set(theme === 'dark' ? darkColor : lightColor);
            }
        };

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
    </script>
</body>
</html>
