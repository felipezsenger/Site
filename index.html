<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | Seu Nome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* * CSS com Variáveis para Temas Claro e Escuro
         */
        :root {
            /* Tema Claro (Padrão) */
            --bg-color: #f4f4f4;
            --text-color: #1a1a1a;
            --card-bg-color: rgba(255, 255, 255, 0.85);
            --button-bg-color: #e9e9e9;
            --button-text-color: #1a1a1a;
            --button-hover-bg: #dcdcdc;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #444;
        }

        body.dark-mode {
            /* Tema Escuro */
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg-color: rgba(28, 28, 28, 0.85);
            --button-bg-color: #2a2a2a;
            --button-text-color: #f5f5f5;
            --button-hover-bg: #3c3c3c;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --icon-color: #bbb;
        }

        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        /* Container Principal */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: var(--card-bg-color);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.2s ease-out, background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        /* Perfil */
        .profile-picture {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--text-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .description {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Botões de Link */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--text-color);
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 20px -5px var(--shadow-color);
        }

        .link-button i {
            font-size: 1.3rem;
            color: var(--icon-color);
            transition: color 0.3s ease;
        }
        
        /* Animações de Entrada */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .profile-picture, .username, .description, .links-container > *, .footer {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .profile-picture { animation-delay: 0.2s; }
        .username { animation-delay: 0.4s; }
        .description { animation-delay: 0.5s; }
        .links-container a:nth-child(1) { animation-delay: 0.6s; }
        .links-container a:nth-child(2) { animation-delay: 0.7s; }
        .links-container a:nth-child(3) { animation-delay: 0.8s; }
        .links-container a:nth-child(4) { animation-delay: 0.9s; }
        .links-container a:nth-child(5) { animation-delay: 1.0s; }
        .footer { animation-delay: 1.2s; }
        
        /* Botão de Alternância de Tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .theme-toggle .fa-sun { display: none; }
        .theme-toggle .fa-moon { display: block; }
        
        .dark-mode .theme-toggle .fa-sun { display: block; }
        .dark-mode .theme-toggle .fa-moon { display: none; }
    </style>
</head>
<body>

    <main class="container" id="card">
        <div class="theme-toggle" id="theme-toggle-button" title="Alternar tema">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>

        <header>
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-picture">
            <h1 class="username">@seuusuario</h1>
            <p class="description">Um design limpo, rápido e direto ao ponto.</p>
        </header>

        <div class="links-container">
            <a href="#" target="_blank" class="link-button"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" target="_blank" class="link-button"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="#" target="_blank" class="link-button"><i class="fab fa-github"></i> GitHub</a>
            <a href="#" target="_blank" class="link-button"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
            <a href="#" target="_blank" class="link-button"><i class="fas fa-globe"></i> Website Pessoal</a>
        </div>

        <footer class="footer">
            <p style="margin-top: 40px; opacity: 0.7;">Feito com ❤️</p>
        </footer>
    </main>

    <script>
        // Lógica para efeito de inclinação (TILT)
        const card = document.getElementById('card');
        document.body.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            const rotateX = (clientY / innerHeight - 0.5) * 15;
            const rotateY = -(clientX / innerWidth - 0.5) * 15;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        document.body.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // Lógica para alternância de tema (THEME TOGGLE)
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const body = document.body;

        // Função para aplicar o tema
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        };

        // Verifica o tema salvo no localStorage ao carregar
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // Evento de clique para alternar o tema
        themeToggleButton.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            const newTheme = isDarkMode ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme); // Salva a preferência
        });
    </script>

</body>
</html>
