<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #f9f9f9;
      --text-dark: #ffffff;
      --text-light: #222222;
      --card-dark: #1f1f1fdd;
      --card-light: #ffffffdd;
      --accent: #00ff9d;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-dark);
    }

    .theme-toggle, .bg-toggle {
      position: absolute;
      top: 20px;
      background: none;
      border: 2px solid var(--accent);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: var(--accent);
      font-size: 18px;
      transition: 0.3s;
      z-index: 2;
    }

    .theme-toggle { right: 20px; }
    .bg-toggle { left: 20px; }

    .theme-toggle:hover, .bg-toggle:hover {
      background: var(--accent);
      color: #fff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 15px;
      z-index: 1;
    }

    h1 { margin: 0; font-size: 24px; z-index: 1; }
    p { margin: 5px 0 20px; font-size: 14px; opacity: 0.8; z-index: 1; }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      background: var(--card-dark);
      color: var(--text-dark);
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
    }

    .link:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }

    body.light .link {
      background: var(--card-light);
      color: var(--text-light);
      border: 1px solid #ddd;
    }

    footer { margin-top: 20px; font-size: 12px; opacity: 0.6; z-index: 1; }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <button class="bg-toggle" onclick="toggleBackground()">
    <i class="fas fa-layer-group"></i>
  </button>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-pic">
  <h1>Seu Nome</h1>
  <p>@seudousuario</p>

  <a class="link" href="https://instagram.com/seuusuario" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a class="link" href="https://twitter.com/seuusuario" target="_blank">
    <i class="fab fa-x-twitter"></i> Twitter / X
  </a>
  <a class="link" href="https://linkedin.com/in/seuusuario" target="_blank">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
  <a class="link" href="https://youtube.com/@seuusuario" target="_blank">
    <i class="fab fa-youtube"></i> YouTube
  </a>
  <a class="link" href="mailto:seuemail@exemplo.com" target="_blank">
    <i class="fas fa-envelope"></i> E-mail
  </a>

  <footer>© 2025 - Todos os direitos reservados</footer>

  <script>
    // Alternar tema
    function toggleTheme() {
      document.body.classList.toggle('light');
      const icon = document.querySelector('.theme-toggle i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }

    // Efeito Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    let columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => 1);

    let mode = "matrix"; // alterna entre 'matrix' e 'futuristic'

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff9d";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }

    // Fundo Futurista geométrico
    let angle = 0;
    function drawFuturistic() {
      ctx.fillStyle = "rgba(10, 10, 20, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(canvas.width/2, canvas.height/2);
      ctx.rotate(angle);

      for (let i = 0; i < 6; i++) {
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${(angle*50 + i*60)%360},100%,50%)`;
        ctx.arc(0, 0, 100 + i*30, 0, Math.PI*2);
        ctx.stroke();
      }
      ctx.restore();

      angle += 0.01;
    }

    function animate() {
      if (mode === "matrix") {
        drawMatrix();
      } else {
        drawFuturistic();
      }
      requestAnimationFrame(animate);
    }
    animate();

    function toggleBackground() {
      mode = (mode === "matrix") ? "futuristic" : "matrix";
    }

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = canvas.width / fontSize;
    });
  </script>
</body>
</html>
