<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p {
      margin: 5px 0 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .link {
      display: block;
      width: 250px;
      text-align: center;
      background: #fff;
      color: #4e54c8;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .link:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-pic">
  <h1>Seu Nome</h1>
  <p>@seudousuario</p>

  <a class="link" href="https://instagram.com/seuusuario" target="_blank">Instagram</a>
  <a class="link" href="https://twitter.com/seuusuario" target="_blank">Twitter / X</a>
  <a class="link" href="https://linkedin.com/in/seuusuario" target="_blank">LinkedIn</a>
  <a class="link" href="https://youtube.com/@seuusuario" target="_blank">YouTube</a>
  <a class="link" href="mailto:seuemail@exemplo.com" target="_blank">E-mail</a>

  <footer>Â© 2025 - Todos os direitos reservados</footer>
</body>
</html>
