<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | Seu Nome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reseta estilos padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo principal do corpo da página */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            /* Fundo gradiente animado */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animação do fundo gradiente */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container principal */
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Foto de perfil */
        .profile-picture {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-picture:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Nome de usuário */
        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* Descrição curta */
        .description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
        }

        /* Lista de links */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Espaçamento entre os botões */
        }

        /* Botão de link */
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-button:hover {
            background-color: #fff;
            color: #e73c7e; /* Cor do gradiente para o hover */
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .link-button i {
            font-size: 1.3rem;
        }

        /* Rodapé */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-picture">
            <h1 class="username">@seuusuario</h1>
            <p class="description">Bem-vindo(a) aos meus links oficiais!</p>
        </header>

        <div class="links-container">
            <a href="https://www.instagram.com/felipezsenger" target="_blank" class="link-button">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <a href="https://www.tiktok.com/@seuusuario" target="_blank" class="link-button">
                <i class="fab fa-tiktok"></i> TikTok
            </a>

            <a href="https://github.com/felipezsenger" target="_blank" class="link-button">
                <i class="fab fa-github"></i> GitHub
            </a>

            <a href="https://www.linkedin.com/in/felipezsenger" target="_blank" class="link-button">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            
            <a href="https://seusite.com" target="_blank" class="link-button">
                <i class="fas fa-globe"></i> Website Pessoal
            </a>
        </div>

        <footer class="footer">
            <p>Feito com ❤️</p>
        </footer>
    </main>

</body>
</html>
