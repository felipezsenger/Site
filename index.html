<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felipe Zago Senger</title>
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --text-dark: #ffffff;
      --card-dark: #1f1f1fdd;
      --accent: #00ff9d;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* Canvas de fundo (efeito Matrix) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-dark);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 15px;
      z-index: 1;
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      z-index: 1;
    }

    p {
      margin: 5px 0 20px;
      font-size: 14px;
      opacity: 0.8;
      z-index: 1;
    }

    /* Caixa transparente para os botões */
    .links-container {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      text-align: center;
      background: var(--card-dark);
      color: var(--text-dark);
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
    }

    .link:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px rgba(0, 255, 157, 0.6);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <img src="image.jpg" alt="Foto de Perfil" class="profile-pic">
  <h1>Felipe Zago Senger</h1>
  <p>@felipezsenger</p>

  <!-- Caixa transparente -->
  <div class="links-container">
    <a class="link" href="https://instagram.com/felipezsenger" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://www.threads.net/@felipezsenger" target="_blank">
      <i class="fa-brands fa-threads"></i> Threads
    </a>
    <a class="link" href="https://twitter.com/felipezsenger" target="_blank">
      <i class="fab fa-x-twitter"></i> Twitter / X
    </a>
    <a class="link" href="https://github.com/felipezsenger" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a class="link" href="https://linkedin.com/in/felipezsenger" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>

  <footer>© 2025 - Todos os direitos reservados</footer>

  <script>
    // Efeito Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff9d"; // verde neon
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
