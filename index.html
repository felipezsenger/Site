<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-light: #f9f9f9;
      --text-dark: #ffffff;
      --text-light: #222222;
      --card-dark: #1f1f1fdd;
      --card-light: #ffffffdd;
      --accent: #00ff9d;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Canvas de fundo (efeito Matrix) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-dark);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: var(--accent);
      font-size: 18px;
      transition: 0.3s;
      z-index: 2;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #fff;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 15px;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      z-index: 1;
    }

    p {
      margin: 5px 0 20px;
      font-size: 14px;
      opacity: 0.8;
      z-index: 1;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      text-align: center;
      background: var(--card-dark);
      color: var(--text-dark);
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
    }

    .link:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }

    body.light .link {
      background: var(--card-light);
      color: var(--text-light);
      border: 1px solid #ddd;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="profile-pic">
  <h1>Seu Nome</h1>
  <p>@seudousuario</p>

  <a class="link" href="https://instagram.com/seuusuario" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
  <a class="link" href="https://twitter.com/seuusuario" target="_blank">
    <i class="fab fa-x-twitter"></i> Twitter / X
  </a>
  <a class="link" href="https://linkedin.com/in/seuusuario" target="_blank">
    <i class="fab fa-linkedin"></i> LinkedIn
  </a>
  <a class="link" href="https://youtube.com/@seuusuario" target="_blank">
    <i class="fab fa-youtube"></i> YouTube
  </a>
  <a class="link" href="mailto:seuemail@exemplo.com" target="_blank">
    <i class="fas fa-envelope"></i> E-mail
  </a>

  <footer>© 2025 - Todos os direitos reservados</footer>

  <script>
    // Alternar tema
    function toggleTheme() {
      document.body.classList.toggle('light');
      const icon = document.querySelector('.theme-toggle i');
      if (document.body.classList.contains('light')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }

    // Efeito Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff9d"; // verde neon
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
